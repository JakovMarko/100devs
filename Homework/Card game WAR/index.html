<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Card Game</title>

    <!-- external CSS link-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>CARD GAME WARR!!</h1>

    <button class="playGame">Click here to play the game!</button>
    <button class="requestNewDeck">GIVE ME ANOTHER DECK!</button>



    <h2>Player one card:</h2>
    <img class="player1Card" src="https://www.deckofcardsapi.com/static/img/back.png" alt="shows card for player 1">




    <h2>Player two card:</h2>
    <img class="player2Card" src="https://www.deckofcardsapi.com/static/img/back.png" alt="shows card for player 2">



    <h3>Result: <p class="resultInput"></p></h3>

    <h3>Longest win streak for player 1: <p class="winStreak1">0</p></h3>
    
    <h3>Longest win streak for player 2: <p class="winStreak2">0</p></h3>



<button class="clearHistory">Clear history</button>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
